# AeroSpace configuration (cleaned and grouped)
# Changelog:
# - 2025-12-16: Cleaned file, grouped sections, removed inline reference noise.
# - 2025-12-16: Moved full reference snippets to bottom of file for maintainability.

# Commands to run after AeroSpace fully starts (runs after after-login)
after-startup-command = [
    'workspace 6',
    'focus-monitor "LG HDR 4K (2)"',
    'workspace 1',
    'exec-and-forget sketchybar',
]

# Trigger Sketchybar on workspace change
exec-on-workspace-change = ['/bin/bash', '-c', 'sketchybar --trigger aerospace_workspace_change FOCUSED_WORKSPACE=$AEROSPACE_FOCUSED_WORKSPACE']

# Start AeroSpace at login
start-at-login = true

# Normalization behaviour
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
automatically-unhide-macos-hidden-apps = false

# Layout defaults
accordion-padding = 30           # visual spacing for accordion layout; set 0 to disable
default-root-container-layout = 'tiles'
default-root-container-orientation = 'auto'  # auto = horizontal for wide monitors

# Input defaults
key-mapping.preset = 'qwerty'
on-focused-monitor-changed = ['move-mouse monitor-lazy-center']
on-focus-changed = 'move-mouse window-lazy-center'

[gaps]
inner.horizontal = 10
inner.vertical = 10
outer.left = 10
outer.bottom = 10
outer.top = 10
outer.right = 10

# Main binding mode (keep this section minimal and concrete)
[mode.main.binding]
alt-enter = 'exec-and-forget open -n /Applications/WezTerm.app'
cmd-enter = 'exec-and-forget open -n /Applications/WezTerm.app'
# alt-cmd-h = 'split horizontal'
# alt-cmd-v = 'split vertical'

# Layout controls
alt-f = 'fullscreen'
alt-s = 'layout v_accordion'
alt-w = 'layout h_accordion'
alt-e = 'layout tiles horizontal vertical'
alt-slash = 'layout tiles horizontal vertical'
alt-comma = 'layout accordion horizontal vertical'
alt-shift-space = 'layout floating tiling'

# Focus navigation (vim + arrow duplicates kept for discoverability)
alt-h = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop left'
alt-j = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop down'
alt-k = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop up'
alt-l = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop right'
#alt-left = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop left'
#alt-down = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop down'
#alt-up = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop up'
#alt-right = 'focus --boundaries all-monitors-outer-frame --boundaries-action stop right'

# Move windows between nodes
alt-shift-h = 'move left'
alt-shift-j = 'move down'
alt-shift-k = 'move up'
alt-shift-l = 'move right'

# Resize (smart steps are large; shift variants are finer)
alt-shift-minus = 'resize smart -50'
alt-shift-equal = 'resize smart +50'

# Workspaces and quick switching
alt-1 = 'workspace 1'
alt-2 = 'workspace 2'
alt-3 = 'workspace 3'
alt-4 = 'workspace 4'
alt-5 = 'workspace 5'
alt-6 = 'workspace 6'
alt-7 = 'workspace 7'
alt-8 = 'workspace 8'
alt-9 = 'workspace 9'
alt-0 = 'workspace 10'
alt-shift-1 = 'move-node-to-workspace 1'
alt-shift-2 = 'move-node-to-workspace 2'
alt-shift-3 = 'move-node-to-workspace 3'
alt-shift-4 = 'move-node-to-workspace 4'
alt-shift-5 = 'move-node-to-workspace 5'
alt-shift-6 = 'move-node-to-workspace 6'
alt-shift-7 = 'move-node-to-workspace 7'
alt-shift-8 = 'move-node-to-workspace 8'
alt-shift-9 = 'move-node-to-workspace 9'
alt-shift-0 = 'move-node-to-workspace 10'

# Monitor and workspace navigation
alt-tab = 'focus-monitor --wrap-around next'
alt-shift-tab = 'move-node-to-monitor --wrap-around next'
alt-m = 'focus-monitor prev'
alt-shift-m = 'move-workspace-to-monitor next'
alt-o = 'layout horizontal vertical'
alt-b = 'balance-sizes'

# Modes
alt-r = 'mode resize'
alt-shift-semicolon = 'mode service'

[workspace-to-monitor-force-assignment]
1 = ['LG HDR 4K', 'main']
2 = ['LG HDR 4K', 'main']
3 = ['LG HDR 4K', 'main']
4 = ['LG HDR 4K', 'main']
5 = ['LG HDR 4K', 'main']
6 = ['LG HDR 4K', 'secondary']
7 = ['LG HDR 4K', 'secondary']
8 = ['LG HDR 4K', 'secondary']
9 = ['LG HDR 4K', 'secondary']
10 = ['LG HDR 4K', 'secondary']

[mode.resize.binding]
# coarse steps
h = 'resize width -50'
left = 'resize width -50'
l = 'resize width +50'
right = 'resize width +50'
j = 'resize height +50'
down = 'resize height +50'
k = 'resize height -50'
up = 'resize height -50'
# fine steps
shift-h = 'resize width -10'
shift-left = 'resize width -10'
shift-l = 'resize width +10'
shift-right = 'resize width +10'
shift-j = 'resize height +10'
shift-down = 'resize height +10'
shift-k = 'resize height -10'
shift-up = 'resize height -10'
b = 'balance-sizes'
enter = 'mode main'
esc = 'mode main'

[mode.service.binding]
esc = ['reload-config', 'mode main']
r = ['flatten-workspace-tree', 'mode main']
f = ['layout floating tiling', 'mode main']
backspace = ['close-all-windows-but-current', 'mode main']
alt-shift-h = ['join-with left', 'mode main']
alt-shift-j = ['join-with down', 'mode main']
alt-shift-k = ['join-with up', 'mode main']
alt-shift-l = ['join-with right', 'mode main']

[[on-window-detected]]
if.app-id = 'com.github.wez.wezterm'
run = ['layout tiling']  # Explicitly force tiling mode

[[on-window-detected]]
if.app-id = 'com.apple.finder'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'org.tabby'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.objective-see.lulu.app'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.quicktimeplayer'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.systempreferences'
run = ['layout floating']

[[on-window-detected]]
if.app-id = 'com.apple.ScreenRecorder'
run = ['layout floating']


